<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-5 bg-gray-200">
        <header>
            <nav class="flex justify-around">
                <div class="flex justify-center items-center">
                    <img class="w-14" src="assets/Group.png" alt="">
                    <div>
                        <h1 class="text-2xl font-bold">$ <span id="main-balance">45000</span></h1>
                    <p class="text-gray-500">Available Balance</p>
                    </div>
                </div>
                <button class="btn">Log Out</button>    
            </nav>
            <section class="p-6">
                <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
                <p class="text-slate-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </section>
        </header>
        <section>
            <div class="grid grid-cols-3 gap-2 px-6">
                <div id="add-money-box" class="cursor-pointer border border-black p-4 text-center rounded-lg ">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div id="cash-out-box" class="cursor-pointer border border-black p-4 text-center rounded-lg ">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div class="cursor-pointer border border-black p-4 text-center rounded-lg ">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div class="cursor-pointer border border-black p-4 text-center rounded-lg ">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div class="cursor-pointer border border-black p-4 text-center rounded-lg ">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
                <div class="cursor-pointer border border-black p-4 text-center rounded-lg ">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <p>Add Money</p>
                </div>
            </div>
        </section>
        <!-- add money section -->
        <section id="addmoney" class="m-6">
            <h1 class="text-2xl font-bold mb-6">Add Money</h1>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <legend>Select Bank</legend>
                    <select class="select select-bordered border-gray-500 w-full max-w-xs">
                        <option disabled selected>Seleck A Bank</option>
                        <option value="bKash">bKash</option>
                        <option class="Nagad">Nagad</option>
                      </select>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Mobile Number</span>
                          </label>
                          <input value="98307755956" id="acount-num" type="number" placeholder="Enter your number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="amount" type="number" placeholder="Enter your amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">4 Digit Pin</span>
                          </label>
                          <input value="1234" id="pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                          </label>
                        </div>
                        <div class="form-control mt-6">
                          <button id="add-money" class="btn btn-primary">Add Money</button>
                        </div>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- cash out section -->
        <section id="cashout" class="m-6">
            <h1 class="text-2xl font-bold mb-6">Cash Out</h1>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                    <div class="form-control">
                          <label class="label">
                            <span class="label-text">Agent Number</span>
                          </label>
                          <input value="983055956" id="acount-num" type="number" placeholder="Enter Agent number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="cashout-amount" type="number" placeholder="Enter your amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">4 Digit Pin</span>
                          </label>
                          <input value="1234" id="cashout-pin" type="text" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                          </label>
                        </div>
                        <div class="form-control mt-6">
                          <button id="cashout-btn" class="btn btn-primary">Withdraw Money</button>
                        </div>
                </form>
              </div>
            </div>
          </div>
        </section>
    </section>
    <script src="script/addMoney.js"></script>
    <script src="./script/toggle.js"></script>
    <script src="./script/cashout.js"></script>
</body>
</html>
